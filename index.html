<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styel.css">
</head>
<body>
    <div class="container">
        <h1> FD Calculator</h1>
        <div class="form-group">
            <label for="principle">principle Amount</label>
            <input type="number" id="principle" placeholder="Enter the principle Amont">
        </div>
        <div class="form-group">
            <label for="interestRate">Interest Rate</label>
            <input type="number" id="interestRate" placeholder="Enter the Interest Rate  ">
        </div>
        <div class="form-group">
            <label for="tenure">tenure (in years)</label>
            <input type="number" id="tenure" placeholder="Enter the tenure in years ">
        </div>
        <button id="calculteBtn" class="calculte-btn">calculate</button>
        <p class="result" id="result">Katurity Amount</p>

    </div>



    <script src="app.js"></script>
</body>
</html>
